# MyST GitHub Pages Deploy (no notebook execution)

name: MyST GitHub Pages Deploy

on:
  push:
    branches: [ main ]
  pull_request_target:
      branches: [ main ]
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Setup Conda Environment
        uses: mamba-org/setup-micromamba@v2.0.4
        with:
          environment-file: environment.yml
          init-shell: bash
          cache-downloads: true
          cache-environment: true
          cache-environment-key: ${{ hashFiles('environment.yml') }}
          post-cleanup: "all"
          create-args: python=3.12

      - name: Disable notebook execution in myst.yml
        run: |
          echo "âœ… Patching myst.yml to disable notebook execution"
          sed -i '/jupyter:/a \ \ execute:\n\ \ \ \ execute_notebooks: \"off\"' myst.yml

      - name: Build HTML Assets (no execution)
        shell: bash -l {0}
        run: myst build --html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
