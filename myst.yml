        - file: notebooks/1.fundamentos/1.3.Introduccion-Pandas.ipynb
        - file: notebooks/1.fundamentos/1.4.Introduccion-Xarray.ipynb
        - file: notebooks/1.fundamentos/1.5.Introduccion-Radar.ipynb
    - title: Acceso a datos hidrometeorológicos
      children:
        - file: notebooks/2.acceso-datos/2.1.Estaciones.ipynb
        - file: notebooks/2.acceso-datos/2.2.Radares.ipynb
        - file: notebooks/2.acceso-datos/2.3.GFS.ipynb
    - title: ENOS
      file: notebooks/3.ENSO/3.1ENSO.ipynb
    - title: Cambio Climático
      file: notebooks/4.cambio-climatico/4.1Global-Mean-SST.ipynb
  jupyter:
    binder:
      url: https://binder.projectpythia.org/
      repo: ProjectPythia/AtmosCol-2023

