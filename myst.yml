  authors:
    - name: Alfonso Ladino-Rincon
      orcid: 0000-0001-8081-7827
      github: aladinor
    - name: Nicole Rivera
      orcid: 0000-0001-8318-1983
      github: nicolerivera1
    - name: Max Grover
      orcid: 0000-0002-0370-8974
      github: mgrover1
  github: https://github.com/ProjectPythia/AtmosCol-2023
  toc:
    - file: README.md
    - file: notebooks/how-to-cite.md
